<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Map</title>
    <script src="../assets/js/auth.js"></script> 
    
    <style>
        :root {
            --bg: #312450;
            --card: #ffffff;
            --accent: #b74e91;
            --muted: #6b7280;
            --border: #312450;
        }

        html,body { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; background:var(--bg); color:#3d1a5f; }

        .container { max-width:720px; margin:0 auto; }

        .header-box{
            box-sizing:border-box;
            width:100%;
            padding:12px;
            background: #5e42a6;
            border-bottom:1px solid var(--border);
            box-shadow: 0 2px 6px rgba(10,20,30,0.06);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-row{
            display:flex;
            gap:8px;
            align-items:center;
            justify-content:space-between;
            margin-bottom:10px;
            flex-wrap: wrap;
        }

        .title-btn{
            flex:1;
            background:var(--accent);
            color:#fff;
            border: none;
            padding:10px 12px;
            border-radius:10px;
            font-weight:600;
            font-size:16px;
        }

        .search-btn, .filter-btn, .logout-btn{
            background:var(--card);
            color:var(--accent);
            border:1px solid var(--accent);
            padding:10px 12px;
            border-radius:10px;
            font-weight:600;
            font-size:16px;
            cursor: pointer;
        }
        
        .logout-btn {
            font-size: 14px;
            border-color: #ff3b30;
            color: #ff3b30;
            margin-left: auto; 
        }

        .logout-btn:hover {
            background: #ff3b30;
            color: white;
        }

        .search-btn:hover, .filter-btn:hover {
            background: var(--bg);
        }

        .search-box {
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
        }

        .search-box.hidden { display: none; }

        .search-input {
            border: 1px solid var(--border);
            background: var(--card);
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 180px;
            outline: none;
            color: inherit;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(91,33,182,0.12);
            border-color: var(--accent);
        }

        .tag-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-left: 8px;
            align-items: center;
        }

        .tag-list.hidden { display: none; }

        .tag-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            cursor: pointer;
        }

        .tag-btn.active {
            background: var(--accent);
            color: white;
            border-color: rgba(91,33,182,0.9);
            box-shadow: 0 2px 6px rgba(91,33,182,0.12);
        }

        .tags {
            margin-top: 6px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
            line-height: 1;
        }

        .item-hidden { display: none; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #0b2b4a;
        }

        .modal-form-group {
            margin-bottom: 16px;
        }

        .modal-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #3d1a5f;
        }

        .modal-input {
            width: 100%;
            border: 1px solid var(--border);
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }

        .modal-input:focus {
            box-shadow: 0 0 0 3px rgba(91,33,182,0.12);
            border-color: var(--accent);
        }

        .modal-tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .modal-tag-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-tag-btn:hover {
            border-color: var(--accent);
        }

        .modal-tag-btn.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .modal-btn-submit {
            background: var(--accent);
            color: white;
        }

        .modal-btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(91, 33, 182, 0.2);
        }

        .modal-btn-submit:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal-btn-cancel {
            background: var(--bg);
            color: #5052b5;
            border: 1px solid var(--border);
        }

        .modal-image-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-btn-image {
            background: var(--card);
            color: var(--accent);
            border: 2px dashed var(--accent);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-image:hover {
            background: var(--bg);
            border-color: #5b21b6;
        }

        .modal-image-preview {
            display: none;
            position: relative;
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg);
        }

        .modal-image-preview.active {
            display: block;
        }

        .modal-image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-image-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .filter-checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-checkbox-group:hover {
            background: var(--border);
        }

        .filter-checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .filter-checkbox-label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .filter-checkbox-label strong {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
        }

        .filter-checkbox-label small {
            font-size: 12px;
            color: var(--muted);
            line-height: 1.3;
        }

        .filter-mode-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .filter-mode-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #3d1a5f;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .filter-mode-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-mode-btn {
            flex: 1;
            min-width: 80px;
            padding: 8px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--muted);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-mode-btn:hover {
            background: var(--border);
        }

        .filter-mode-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: 0 2px 4px rgba(91, 33, 182, 0.2);
        }

        .food-item-delete {
            display: none;
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .food-item-delete:hover {
            background: #ff1810;
            transform: scale(1.1);
        }

        .food-item.show-delete {
            position: relative;
        }

        .food-item.show-delete .food-item-delete {
            display: flex;
        }

        .food-item[data-source="staff"] {
            background: #fef3c7 !important;
            border-color: #fcd34d !important;
        }

        .food-item[data-source="student"] {
            background: #dcfce7 !important;
            border-color: #86efac !important;
        }

        .food-item[data-source="guest"] {
            background: #f3f4f6 !important;
            border-color: #d1d5db !important;
        }
        
        .food-thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
            display: block;
        }

        .location-list{
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            gap:8px;
            list-style:none;
            padding:0;
            margin:0;
        }

        .location-list li{
            background:var(--card);
            border:1px solid var(--border);
            padding:10px;
            border-radius:10px;
            font-size:14px;
            text-align:center;
        }

        .location-list {
            background: #5e42a6;
            padding: 10px;
            border-radius: 10px;
        }

        .location-toggle-btn {
            display: none;
        }

        @media (max-width:600px){
            .location-toggle-btn {
                display: inline-block;
                position: absolute;
                top: 12px;
                right: 12px;
                background: var(--accent);
                color: white;
                border: none;
                border-radius: 6px;
                padding: 6px 10px;
                font-size: 16px;
                cursor: pointer;
                z-index: 25;
            }

            .location-list.collapsed {
                display: none;
            }
            .search-box, .tag-list {
                width: 100%;
                margin-left: 0;
                order: 10;
                flex-basis: 100%;
            }
        }

        @media (max-width:360px){
            .header-row{ flex-direction:column; align-items:stretch; }
            .title-btn, .search-btn{ width:100%; }
            .location-list{ grid-template-columns: 1fr; }
            .search-box { margin-left: 0; width: 100%; }
            .tag-list { margin-left: 0; width: 100%; }
        }

        /* Map styles */
        main { 
            padding: 16px;
            padding-bottom: 180px; /* Make room for bottom menu */
        }

        .map-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin: 20px auto;
            background: var(--card);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 4px solid var(--accent);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .map-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.3s ease;
        }

        .map-marker.active {
            background: var(--accent);
            box-shadow: 0 0 0 4px rgba(91, 33, 182, 0.3);
        }

        .map-marker.active::after {
            opacity: 0.2;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Desktop / wide layout */
        @media (min-width: 901px) {
            body { display: block; }
            html, body { overflow: hidden; }
            
            .container {
                display: grid;
                grid-template-columns: 260px 1fr 240px;
                gap: 16px;
                max-width: 1200px;
                margin: 0 auto;
                padding: 16px;
                height: 100vh;
            }

            .header-box {
                position: relative;
                height: calc(100vh - 32px);
                overflow-y: auto;
                border-right: 1px solid var(--border);
                box-shadow: none;
                padding: 16px;
            }

            .header-row { flex-direction: column; gap: 12px; }
            .location-list { display: block; }
            .location-list li { margin-bottom: 10px; }

            main { 
                padding: 0;
                height: calc(100vh - 32px);
            }
            .map-container { 
                margin: 0;
                aspect-ratio: auto;
                height: 100%;
            }

            .bottom-menu {
                position: relative;
                height: calc(100vh - 32px);
                overflow-y: auto;
                padding: 16px;
                border-top: none;
                border-left: 1px solid var(--border);
                box-shadow: none;
                background: #5e42a6;
            }

            .menu-array {
                display: flex;
                flex-direction: column;
                gap: 12px;
                margin-bottom: 12px;
                overflow: visible;
            }

            .menu-item {
                flex: none;
                width: auto;
                text-align: left;
                white-space: normal;
                background: var(--bg);
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 12px 20px;
            }
            .menu-header {
                position: sticky;
                top: 0;
                z-index: 6;
                background: transparent;
                padding-bottom: 8px;
            }
        }
        
        #feedback-global { display: none; }

        /* --- Review & Comment Styles --- */
        .vote-section {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: var(--bg);
            border-radius: 10px;
            align-items: center;
            justify-content: center;
        }

        .vote-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .vote-btn:hover { transform: scale(1.05); }
        .vote-btn.up:hover { border-color: #4cd964; color: #4cd964; }
        .vote-btn.down:hover { border-color: #ff3b30; color: #ff3b30; }

        .comments-section {
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .comments-list {
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .comment-bubble {
            background: var(--bg);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 12px;
            color: var(--muted);
        }

        .comment-role-badge {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #e5e7eb;
            color: #374151;
        }
        .comment-role-badge.admin { background: var(--accent); color: white; }
        .comment-role-badge.staff { background: #fcd34d; color: #78350f; }

        .comment-input-area {
            display: flex;
            gap: 8px;
        }

        .comment-input-area input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header-box" role="banner" aria-label="Map controls">
            <div class="header-row">
                <button class="title-btn" type="button" aria-label="Title button">Dining Deluxe</button>
                <button class="filter-btn" type="button" aria-label="Filter button">Filter</button>
                <button class="search-btn" type="button" aria-label="Search button">Search</button>
                
                <button class="logout-btn" type="button" id="logoutBtn" title="Logout">Logout</button>
                
                <div class="search-box hidden" role="search" aria-hidden="true">
                    <input type="search" class="search-input" placeholder="Search locations..." aria-label="Search locations">
                </div>
                <div class="tag-list hidden" aria-hidden="true"></div>
            </div>

            <ul class="location-list" aria-label="Locations list">
                <li><button class="location-btn">Main Line</button></li>
                <li><button class="location-btn">The Grill</button></li>
                <li><button class="location-btn">Pasta & Pizza</button></li>
                <li><button class="location-btn">Condiments</button></li>
                <li><button class="location-btn">Drink Line</button></li>
                <li><button class="location-btn">Salad Bar</button></li>
                <li><button class="location-btn">Fruit & Yogurt</button></li>
                <li><button class="location-btn">Sweet Treats</button></li>
            </ul>
            <button class="location-toggle-btn" type="button" aria-label="Toggle locations list" aria-expanded="true">‚ñº</button>
        </header>

        <main>
            <div class="map-container">
                <img src="../Images/Menu Images/diningmap1.png" alt="Location Map" class="map-image">
                <div class="map-marker" data-location="1" style="top: 23%; left: 26%;"></div>
                <div class="map-marker" data-location="2" style="top: 19%; left: 52%;"></div>
                <div class="map-marker" data-location="3" style="top: 49%; left: 53%;"></div>
                <div class="map-marker" data-location="4" style="top: 58%; left: 18%;"></div>
                <div class="map-marker" data-location="5" style="top: 76%; left: 28%;"></div>
                <div class="map-marker" data-location="6" style="top: 86%; left: 59%;"></div>
                <div class="map-marker" data-location="7" style="top: 75%; left: 54%;"></div>
                <div class="map-marker" data-location="8" style="top: 64%; left: 79%;"></div>
            </div>
            
            <div class="modal-overlay" id="feedbackModal">
                <div class="modal-box">
                    <div class="modal-header" id="addItemModalTitle">Add New Item</div>
                    
                    <div class="modal-form-group">
                        <label class="modal-label">Food Name</label>
                        <input type="text" class="modal-input" id="foodNameInput" placeholder="Enter food name...">
                    </div>

                    <div class="modal-form-group">
                        <label class="modal-label">Select Tags</label>
                        <div class="modal-tags-list" id="modalTagsList"></div>
                    </div>

                    <div class="modal-form-group">
                        <label class="modal-label">Select Location</label>
                        <div class="modal-tags-list" id="modalLocationsList"></div>
                    </div>

                    <div class="modal-form-group">
                        <label class="modal-label">Upload Image (Optional)</label>
                        <div class="modal-image-input">
                            <input type="file" id="imageInput" accept="image/*" style="display:none;">
                            <button type="button" class="modal-btn modal-btn-image" id="imageUploadBtn">üì∑ Choose Image</button>
                            <div id="imagePreview" class="modal-image-preview"></div>
                        </div>
                    </div>

                    <div class="modal-buttons">
                        <button class="modal-btn modal-btn-submit" id="modalSubmitBtn">Submit</button>
                        <button class="modal-btn modal-btn-cancel" id="modalCancelBtn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="modal-overlay" id="filterModal">
                <div class="modal-box">
                    <div class="modal-header">Filter Food Items</div>
                    
                    <div class="filter-mode-section" id="adminDebugSection" style="display:none;">
                        <label class="filter-mode-label">Debug: Submission Mode</label>
                        <div class="filter-mode-buttons">
                            <button type="button" class="filter-mode-btn" id="modeBtnStaff" data-mode="staff">Staff</button>
                        </div>
                    </div>
                    
                    <div class="modal-form-group">
                        <label class="filter-mode-label">Show Items From:</label>
                        <label class="filter-checkbox-group">
                            <input type="checkbox" id="filterGuests" checked>
                            <div class="filter-checkbox-label">
                                <strong>Guest Submitted</strong>
                                <small>Items added by dining guests</small>
                            </div>
                        </label>
                        <label class="filter-checkbox-group">
                            <input type="checkbox" id="filterStudents" checked>
                            <div class="filter-checkbox-label">
                                <strong>Student Submitted</strong>
                                <small>Items added by students</small>
                            </div>
                        </label>
                        <label class="filter-checkbox-group">
                            <input type="checkbox" id="filterStaff" checked>
                            <div class="filter-checkbox-label">
                                <strong>Staff Submitted</strong>
                                <small>Items added by dining staff</small>
                            </div>
                        </label>
                    </div>

                    <div class="modal-buttons">
                        <button class="modal-btn modal-btn-cancel" id="filterCloseBtn">Close</button>
                    </div>
                </div>
            </div>

            <div class="modal-overlay" id="reviewModal">
                <div class="modal-box">
                    <div class="modal-header" id="reviewTitle">Food Item Name</div>
                    
                    <div id="reviewImageContainer" style="margin-bottom:15px; display:none;">
                        <img id="reviewImage" src="" style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
                    </div>

                    <div class="tags" id="reviewTags"></div>

                    <div class="vote-section">
                        <button class="vote-btn up" id="btnUpvote">
                            <span>üëç</span> <span id="countUp">0</span>
                        </button>
                        <button class="vote-btn down" id="btnDownvote">
                            <span>üëé</span> <span id="countDown">0</span>
                        </button>
                    </div>

                    <div class="comments-section">
                        <h4 style="margin:0 0 10px 0; font-size:14px;">Comments</h4>
                        <div class="comments-list" id="commentsList">
                            <div style="text-align:center; color:gray; font-size:13px;">No comments yet.</div>
                        </div>
                        
                        <div class="comment-input-area">
                            <input type="text" id="newCommentInput" placeholder="Add a comment...">
                            <button class="modal-btn modal-btn-submit" id="submitCommentBtn" style="flex:0 0 auto;">Post</button>
                        </div>

            <div class="bottom-menu">
                <div class="menu-header">
                    <button id="feedback-global" class="menu-item feedback-btn">Tell us what's here</button>
                </div>

                <div class="menu-array hidden" id="location3-array"></div>
                <div class="menu-array hidden" id="location4-array"></div>
                <div class="menu-array hidden" id="location5-array"></div>
                <div class="menu-array hidden" id="location6-array"></div>
                <div class="menu-array hidden" id="location7-array"></div>
                <div class="menu-array hidden" id="location8-array"></div>
            </div>

            <style>
                @media (max-width: 600px) {
                    .bottom-menu {
                        position: fixed;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        background: #5e42a6;

                        border-top: 1px solid var(--border);
                        box-shadow: 0 -2px 6px rgba(10,20,30,0.06);

                    }

                .hidden { display: none; }
                .location-btn {
                    width: 100%;
                    padding: 10px 12px;

                .location-btn:hover { background: var(--bg); transform: translateY(-1px); }
                .location-btn.active {
                    background: var(--accent);
                    color: white;
                    transform: translateY(-1px);
                    box-shadow: 0 2px 4px rgba(91, 33, 182, 0.2);
                }
                .feedback-btn {
                    background: #ff3b30 !important;
                    color: white !important;
                    font-weight: 600;
                    cursor: pointer;
                    border: none !important;
                    transition: all 0.2s ease;
                }
                .feedback-btn:hover {
                    transform: translateY(-1px);
                    box-shadow: 0 2px 4px rgba(255, 59, 48, 0.2);
                }
                .food-item {
                    cursor: pointer;
                    transition: all 0.2s ease;
                }
                .food-item:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
                }
                .food-item.selected {
                    border: 2px solid var(--accent) !important;
                    box-shadow: inset 0 0 0 1px var(--accent), 0 0 8px rgba(91, 33, 182, 0.3);
                    transform: scale(1.02);
                }
                .no-items-message {
                    display: none;
                    padding: 24px;
                    text-align: center;
                    font-size: 16px;
                    font-weight: 500;
                    color: var(--muted);
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    background: #5e42a6;
                    z-index: 15;
                }
                .no-items-message:not(.hidden) { display: block; }
                @media (min-width: 901px) {
                    .no-items-message {
                        position: absolute;
                        bottom: auto;
                        left: auto;
                        right: auto;
                        top: 60px;
                        width: 240px;
                        background: transparent;
                        z-index: 7;
                    }
                }
            </style>

            <script>
                // --- AUTHENTICATION CHECK ---
                const currentUser = getCurrentUser();
                const userRole = currentUser ? currentUser.role : 'base'; 
                const isAdmin = (userRole === 'admin');
                const isStudent = (userRole === 'student');
                // Allow access if Admin OR Student
                const canAddItem = (isAdmin || isStudent); 

                // Attach Logout Listener
                const logoutBtn = document.getElementById('logoutBtn');
                if(logoutBtn) {
                    logoutBtn.addEventListener('click', logoutUser);
                }

                // --- DATA PERSISTENCE LAYER ---
                function generateId() {
                    return Date.now().toString(36) + Math.random().toString(36).substr(2);
                }

                // Default Data
                const defaultData = [
                    { id: generateId(), name: "Potatoes", tags: ["vegetarian","keto"], source: "staff", locationId: 1, upvotes: 5, downvotes: 1, comments: [] },
                    { id: generateId(), name: "Porkchops", tags: ["pork","contains-gluten"], source: "staff", locationId: 1, upvotes: 2, downvotes: 0, comments: [] },
                    { id: generateId(), name: "Cheeseburger", tags: ["beef","contains-dairy"], source: "guest", locationId: 2, upvotes: 10, downvotes: 2, comments: [] },
                ];

                let allFoodItems = [];

                function saveData() {
                    try {
                        localStorage.setItem('dining_deluxe_items', JSON.stringify(allFoodItems));
                    } catch (e) {
                        console.error("Storage limit reached or error saving", e);
                        alert("Storage limit reached. Some images may not save.");
                    }
                }

                function loadData() {
                    const stored = localStorage.getItem('dining_deluxe_items');
                    if (stored) {
                        try {
                            allFoodItems = JSON.parse(stored);
                        } catch(e) {
                            console.error("Error parsing data", e);
                            allFoodItems = [...defaultData];
                        }
                    } else {
                        allFoodItems = [...defaultData];
                    }
                    renderAllItems();
                }

                // Render all items to the DOM based on the data array
                function renderAllItems() {
                    document.querySelectorAll('.menu-array').forEach(el => el.innerHTML = '');

                    allFoodItems.forEach(item => {
                        const container = document.getElementById(`location${item.locationId}-array`);
                        if (container) {
                            const div = document.createElement('div');
                            div.className = 'menu-item food-item';
                            div.dataset.tags = item.tags.join(',');
                            div.dataset.source = item.source;
                            div.dataset.id = item.id; 
                            
                            let imgHtml = '';
                            if (item.image) {
                                imgHtml = `<img src="${item.image}" class="food-thumbnail" alt="${item.name}">`;
                            }

                            // Only add Delete button HTML if user is Admin
                            let deleteBtnHtml = '';
                            if (isAdmin) {
                                deleteBtnHtml = `<button type="button" class="food-item-delete" aria-label="Delete item">‚úï</button>`;
                                div.classList.add('show-delete');
                            }

                            const tagsHtml = item.tags.map(tag => {
                                const label = tag.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                                return `<span class="tag">${label}</span>`;
                            }).join('');

                            div.innerHTML = `
                                ${deleteBtnHtml}
                                ${imgHtml}
                                ${item.name}
                                <div class="tags">${tagsHtml}</div>
                            `;

                            container.appendChild(div);
                        }
                    });

                    applySourceFilter();
                    applyUserPermissions();
                }

                // --- PERMISSIONS LOGIC ---
                function applyUserPermissions() {
                    const feedbackBtn = document.getElementById('feedback-global');
                    const adminDebugSection = document.getElementById('adminDebugSection');
                    const addItemModalTitle = document.getElementById('addItemModalTitle');

                    if (canAddItem) {
                        if(feedbackBtn) {
                            feedbackBtn.style.display = 'block';
                            if(isAdmin) {
                                feedbackBtn.textContent = "Add Item";
                                if(addItemModalTitle) addItemModalTitle.textContent = "Add New Item (Admin)";
                            } else {
                                feedbackBtn.textContent = "Tell us what's here";
                                if(addItemModalTitle) addItemModalTitle.textContent = "Tell us what's here";
                            }
                        }
                        
                        // Debug section is exclusively for Admins
                        if(adminDebugSection) adminDebugSection.style.display = isAdmin ? 'block' : 'none';
                    } else {
                        if(feedbackBtn) feedbackBtn.style.display = 'none';
                        if(adminDebugSection) adminDebugSection.style.display = 'none';
                    }
                }

                // --- APP LOGIC ---
                const locationButtons = document.querySelectorAll('.location-btn');
                const menuArrays = document.querySelectorAll('.menu-array');
                const mapMarkers = document.querySelectorAll('.map-marker');
                const noItemsMessage = document.getElementById('noItemsMessage');
                const locationToggleBtn = document.querySelector('.location-toggle-btn');
                const locationList = document.querySelector('.location-list');
                const feedbackBtn = document.getElementById('feedback-global');
                const feedbackModal = document.getElementById('feedbackModal');
                const modalCancelBtn = document.getElementById('modalCancelBtn');
                const modalSubmitBtn = document.getElementById('modalSubmitBtn');
                const foodNameInput = document.getElementById('foodNameInput');
                const modalTagsList = document.getElementById('modalTagsList');
                const modalLocationsList = document.getElementById('modalLocationsList');

                const searchBtn = document.querySelector('.search-btn');
                const searchBox = document.querySelector('.search-box');
                const searchInput = document.querySelector('.search-input');
                const tagListEl = document.querySelector('.tag-list');

                const filterBtn = document.querySelector('.filter-btn');
                const filterModal = document.getElementById('filterModal');
                const filterCloseBtn = document.getElementById('filterCloseBtn');
                const filterGuests = document.getElementById('filterGuests');
                const filterStudents = document.getElementById('filterStudents');
                const filterStaff = document.getElementById('filterStaff');

                const imageInput = document.getElementById('imageInput');
                const imageUploadBtn = document.getElementById('imageUploadBtn');
                const imagePreview = document.getElementById('imagePreview');
                let selectedImage = null;

                const selectedTags = new Set();
                const modalSelectedTags = new Set();
                let modalSelectedLocation = null;
                let isSearchMode = false;

                // --- REVIEW SYSTEM VARIABLES ---
                const reviewModal = document.getElementById('reviewModal');
                const reviewTitle = document.getElementById('reviewTitle');
                const reviewTags = document.getElementById('reviewTags');
                const reviewImageContainer = document.getElementById('reviewImageContainer');
                const reviewImage = document.getElementById('reviewImage');
                const countUp = document.getElementById('countUp');
                const countDown = document.getElementById('countDown');
                const btnUpvote = document.getElementById('btnUpvote');
                const btnDownvote = document.getElementById('btnDownvote');
                const commentsList = document.getElementById('commentsList');
                const newCommentInput = document.getElementById('newCommentInput');
                const submitCommentBtn = document.getElementById('submitCommentBtn');
                const reviewCloseBtn = document.getElementById('reviewCloseBtn');
                
                let currentReviewItemId = null;

                document.querySelector('.bottom-menu').addEventListener('click', (e) => {
                    // Handle Delete
                    if (e.target.classList.contains('food-item-delete')) {
                        if (!isAdmin) return; // Permission Check
                        e.stopPropagation();
                        const foodItem = e.target.closest('.food-item');
                        const idToDelete = foodItem.dataset.id;
                        
                        if(confirm("Delete this item?")) {
                            allFoodItems = allFoodItems.filter(item => item.id !== idToDelete);
                            saveData();
                            renderAllItems();
                            if(isSearchMode) filterItems();
                        }
                        return;
                    }

                    // Handle Selection (Opens Review Modal)
                    const foodItem = e.target.closest('.food-item');
                    if (foodItem) {
                         const menuArray = foodItem.closest('.menu-array');
                         if (!menuArray) return;
                         const match = menuArray.id.match(/location(\d+)-array/);
                         if (!match) return;
                         const locationIndex = parseInt(match[1], 10) - 1;

                         document.querySelectorAll('.food-item.selected').forEach(fi => fi.classList.remove('selected'));
                         foodItem.classList.add('selected');

                         removeActiveState();
                         if (locationButtons[locationIndex]) locationButtons[locationIndex].classList.add('active');
                         if (mapMarkers[locationIndex]) mapMarkers[locationIndex].classList.add('active');

                         // OPEN REVIEW MODAL
                         const itemId = foodItem.dataset.id;
                         openReviewModal(itemId);
                    }
                });

                function openReviewModal(id) {
                    const item = allFoodItems.find(i => i.id === id);
                    if(!item) return;

                    currentReviewItemId = id;
                    
                    // Initialize new data fields if they don't exist yet
                    if(!item.upvotes) item.upvotes = 0;
                    if(!item.downvotes) item.downvotes = 0;
                    if(!item.comments) item.comments = [];

                    // UI Population
                    reviewTitle.textContent = item.name;
                    
                    if(item.image) {
                        reviewImage.src = item.image;
                        reviewImageContainer.style.display = 'block';
                    } else {
                        reviewImageContainer.style.display = 'none';
                    }

                    reviewTags.innerHTML = item.tags.map(tag => {
                        const label = tag.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                        return `<span class="tag">${label}</span>`;
                    }).join('');

                    updateReviewStats(item);
                    renderComments(item);

                    reviewModal.classList.add('active');
                }

                function updateReviewStats(item) {
                    countUp.textContent = item.upvotes;
                    countDown.textContent = item.downvotes;
                }

                function renderComments(item) {
                    commentsList.innerHTML = '';
                    if(item.comments.length === 0) {
                        commentsList.innerHTML = '<div style="text-align:center; color:gray; font-size:13px; padding:10px;">No comments yet.</div>';
                        return;
                    }

                    item.comments.forEach(c => {
                        const div = document.createElement('div');
                        div.className = 'comment-bubble';
                        const roleClass = c.role === 'admin' ? 'admin' : (c.role === 'staff' ? 'staff' : '');
                        
                        div.innerHTML = `
                            <div class="comment-header">
                                <span class="comment-role-badge ${roleClass}">${c.role || 'Guest'}</span>
                                <span>${new Date(c.date).toLocaleDateString()}</span>
                            </div>
                            <div>${c.text}</div>
                        `;
                        commentsList.appendChild(div);
                    });
                    
                    // Auto scroll to bottom
                    commentsList.scrollTop = commentsList.scrollHeight;
                }

                // Vote Handlers
                btnUpvote.addEventListener('click', () => handleVote('up'));
                btnDownvote.addEventListener('click', () => handleVote('down'));

                function handleVote(type) {
                    const item = allFoodItems.find(i => i.id === currentReviewItemId);
                    if(!item) return;

                    if(type === 'up') item.upvotes++;
                    if(type === 'down') item.downvotes++;

                    saveData();
                    updateReviewStats(item);
                }

                // Comment Handler
                submitCommentBtn.addEventListener('click', () => {
                    const text = newCommentInput.value.trim();
                    if(!text) return;

                    const item = allFoodItems.find(i => i.id === currentReviewItemId);
                    if(!item) return;

                    item.comments.push({
                        text: text,
                        role: userRole, 
                        date: new Date().toISOString()
                    });

                    newCommentInput.value = '';
                    saveData();
                    renderComments(item);
                });

                // Close Handler
                reviewCloseBtn.addEventListener('click', () => {
                    reviewModal.classList.remove('active');
                    currentReviewItemId = null;
                });

                // Close modal when clicking outside
                reviewModal.addEventListener('click', (e) => {
                    if (e.target === reviewModal) {
                        reviewModal.classList.remove('active');
                        currentReviewItemId = null;
                    }
                });

                function validateModalForm() {
                    const hasName = foodNameInput.value.trim().length > 0;
                    const hasTags = modalSelectedTags.size > 0;
                    const hasLocation = modalSelectedLocation !== null;
                    modalSubmitBtn.disabled = !(hasName && hasTags && hasLocation);
                }

                if (filterBtn && filterModal) {
                    filterBtn.addEventListener('click', () => filterModal.classList.add('active'));
                    filterCloseBtn.addEventListener('click', () => filterModal.classList.remove('active'));
                    filterModal.addEventListener('click', (e) => {
                        if (e.target === filterModal) filterModal.classList.remove('active');
                    });
                }

                if (filterGuests) filterGuests.addEventListener('change', applySourceFilter);
                if (filterStudents) filterStudents.addEventListener('change', applySourceFilter);
                if (filterStaff) filterStaff.addEventListener('change', applySourceFilter);

                function applySourceFilter() {
                    filterItems();
                }

                // Feedback/Add Item Modal Logic
                if (feedbackBtn) {
                    feedbackBtn.addEventListener('click', () => {
                        if (!canAddItem) {
                            alert("You do not have permission to add items.");
                            return;
                        }
                        feedbackModal.classList.add('active');
                        foodNameInput.focus();
                        if (modalTagsList.children.length === 0) {
                            buildModalTagList();
                            buildModalLocationList();
                        }
                        validateModalForm();
                    });
                }

                if (foodNameInput) foodNameInput.addEventListener('input', validateModalForm);

                if (modalCancelBtn) {
                    modalCancelBtn.addEventListener('click', closeModal);
                }

                function closeModal() {
                    feedbackModal.classList.remove('active');
                    foodNameInput.value = '';
                    modalSelectedTags.clear();
                    modalSelectedLocation = null;
                    selectedImage = null;
                    imagePreview.innerHTML = '';
                    imagePreview.classList.remove('active');
                    document.querySelectorAll('.modal-tag-btn').forEach(btn => btn.classList.remove('selected'));
                    document.querySelectorAll('.modal-location-btn').forEach(btn => btn.classList.remove('selected'));
                }

                if (imageUploadBtn && imageInput) {
                    imageUploadBtn.addEventListener('click', () => imageInput.click());
                    imageInput.addEventListener('change', (e) => {
                        const file = e.target.files[0];
                        if (file && file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                selectedImage = event.target.result;
                                imagePreview.innerHTML = `
                                    <img src="${selectedImage}" alt="Preview">
                                    <button type="button" class="modal-image-remove">‚úï</button>
                                `;
                                imagePreview.classList.add('active');
                                imagePreview.querySelector('.modal-image-remove').addEventListener('click', () => {
                                    selectedImage = null;
                                    imagePreview.innerHTML = '';
                                    imagePreview.classList.remove('active');
                                    imageInput.value = '';
                                });
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                }

                // SUBMIT NEW ITEM
                if (modalSubmitBtn) {
                    modalSubmitBtn.addEventListener('click', () => {
                        const foodName = foodNameInput.value.trim();
                        const selectedTagsArray = Array.from(modalSelectedTags);
                        const locationIndex = modalSelectedLocation;

                        if (foodName && selectedTagsArray.length > 0 && locationIndex !== null) {
                            // Determine Source based on User Role
                            // If admin -> staff, if student -> student.
                            const itemSource = (userRole === 'admin') ? 'staff' : 'student';

                            // Create Data Object
                            const newItem = {
                                id: generateId(),
                                name: foodName,
                                tags: selectedTagsArray,
                                locationId: locationIndex + 1, // Store as 1-based index
                                source: itemSource, 
                                image: selectedImage,
                                upvotes: 0,
                                downvotes: 0,
                                comments: []
                            };

                            // Add to Data Array
                            allFoodItems.push(newItem);
                            
                            // Save
                            saveData();

                            // Re-render
                            renderAllItems();
                            
                            // Close & Reset
                            closeModal();
                        }
                    });
                }

                function buildModalTagList() {
                    const persistentTags = ['beef','chicken','contains-dairy','contains-gluten','contains-meat','gluten-free','high-protein','keto','pork','vegan','vegetarian'];
                    persistentTags.forEach(tagKey => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'modal-tag-btn';
                        btn.textContent = tagKey.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                        btn.addEventListener('click', () => {
                            if (modalSelectedTags.has(tagKey)) {
                                modalSelectedTags.delete(tagKey);
                                btn.classList.remove('selected');
                            } else {
                                modalSelectedTags.add(tagKey);
                                btn.classList.add('selected');
                            }
                            validateModalForm();
                        });
                        modalTagsList.appendChild(btn);
                    });
                }

                function buildModalLocationList() {
                    const locations = ['Main Line', 'The Grill', 'Pasta & Pizza', 'Custom Pastas', 'Drink Line', 'Salad Bar', 'Fruit & Yogurt', 'Sweet Treats'];
                    locations.forEach((locName, locIndex) => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'modal-tag-btn modal-location-btn';
                        btn.textContent = locName;
                        btn.addEventListener('click', () => {
                            document.querySelectorAll('.modal-location-btn').forEach(b => b.classList.remove('selected'));
                            btn.classList.add('selected');
                            modalSelectedLocation = locIndex;
                            validateModalForm();
                        });
                        modalLocationsList.appendChild(btn);
                    });
                }

                if (locationToggleBtn && locationList) {
                    locationToggleBtn.addEventListener('click', (e) => {
                        const isCollapsed = locationList.classList.toggle('collapsed');
                        locationToggleBtn.setAttribute('aria-expanded', !isCollapsed);
                        locationToggleBtn.textContent = isCollapsed ? '‚ñ∂' : '‚ñº';
                        e.stopPropagation();
                    });
                }

                function hideAllArrays() {
                    menuArrays.forEach(array => array.classList.add('hidden'));
                }

                function removeActiveState() {
                    locationButtons.forEach(btn => btn.classList.remove('active'));
                    mapMarkers.forEach(marker => marker.classList.remove('active'));
                }

                locationButtons.forEach((button, index) => {
                    button.addEventListener('click', () => {
                        const isAlreadySelected = button.classList.contains('active');
                        
                        if (isSearchMode) {
                            isSearchMode = false;
                            searchBox.classList.add('hidden');
                            tagListEl.classList.add('hidden');
                            searchInput.value = '';
                            clearSelectedTags();
                        }
                        
                        if (isAlreadySelected) {
                            removeActiveState();
                            menuArrays.forEach(arr => arr.classList.remove('hidden'));
                            noItemsMessage.classList.add('hidden');
                        } else {
                            hideAllArrays();
                            removeActiveState();
                            
                            const arrayId = `location${index + 1}-array`;
                            const targetArray = document.getElementById(arrayId);
                            if (targetArray) {
                                targetArray.classList.remove('hidden');
                                button.classList.add('active');
                                if (mapMarkers[index]) mapMarkers[index].classList.add('active');
                                
                                const visibleItems = Array.from(targetArray.querySelectorAll('.food-item:not(.item-hidden)')).length;
                                noItemsMessage.classList.toggle('hidden', visibleItems > 0);
                            }
                        }
                    });
                });

                if (searchBtn) {
                    searchBtn.addEventListener('click', (e) => {
                        isSearchMode = !isSearchMode;
                        if (isSearchMode) {
                            searchBox.classList.remove('hidden');
                            tagListEl.classList.remove('hidden');
                            buildTagButtons();
                            setTimeout(() => searchInput.focus(), 0);
                            removeActiveState();
                            filterItems();
                        } else {
                            searchBox.classList.add('hidden');
                            tagListEl.classList.add('hidden');
                            searchInput.value = '';
                            clearSelectedTags();
                            // Reset view
                            const activeLocationBtn = document.querySelector('.location-btn.active');
                            if (!activeLocationBtn) {
                                menuArrays.forEach(arr => arr.classList.remove('hidden'));
                            }
                            filterItems();
                        }
                        e.stopPropagation();
                    });

                    searchInput.addEventListener('input', filterItems);

                    function buildTagButtons() {
                        const tagSet = new Set();
                        allFoodItems.forEach(item => item.tags.forEach(t => tagSet.add(t)));
                        
                        tagListEl.innerHTML = '';
                        Array.from(tagSet).sort().forEach(tagKey => {
                            const btn = document.createElement('button');
                            btn.className = 'tag-btn';
                            btn.textContent = tagKey.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                            btn.addEventListener('click', () => {
                                if (selectedTags.has(tagKey)) {
                                    selectedTags.delete(tagKey);
                                    btn.classList.remove('active');
                                } else {
                                    selectedTags.add(tagKey);
                                    btn.classList.add('active');
                                }
                                filterItems();
                            });
                            tagListEl.appendChild(btn);
                        });
                    }

                    function clearSelectedTags() {
                        selectedTags.clear();
                        tagListEl.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                    }
                }

                function filterItems() {
                    const q = (searchInput.value || '').trim().toLowerCase();
                    const showGuests = filterGuests.checked;
                    const showStudents = filterStudents.checked;
                    const showStaff = filterStaff.checked;

                    document.querySelectorAll('.menu-array').forEach(arr => {
                        const items = Array.from(arr.querySelectorAll('.food-item'));
                        let anyVisible = false;
                        items.forEach(it => {
                            const text = (it.textContent || '').toLowerCase();
                            const tags = (it.dataset.tags || '').toLowerCase();
                            const source = it.dataset.source || 'staff';

                            const matchesText = !q || text.includes(q) || tags.split(',').some(t => t.trim().includes(q));
                            
                            let matchesTag = true;
                            if (selectedTags.size > 0) {
                                const itemTags = (it.dataset.tags || '').split(',').map(t => t.trim()).filter(Boolean);
                                matchesTag = itemTags.some(t => selectedTags.has(t));
                            }

                            let matchesSource = false;
                            if (source === 'guest' && showGuests) matchesSource = true;
                            if (source === 'student' && showStudents) matchesSource = true;
                            if (source === 'staff' && showStaff) matchesSource = true;

                            const show = matchesText && matchesTag && matchesSource;
                            it.style.display = show ? '' : 'none';
                            it.classList.toggle('item-hidden', !show);
                            if (show) anyVisible = true;
                        });

                        const activeLocationBtn = document.querySelector('.location-btn.active');
                        if (!activeLocationBtn) {
                             arr.classList.toggle('hidden', !anyVisible);
                        } else {
                             const activeIndex = Array.from(locationButtons).indexOf(activeLocationBtn);
                             if(arr.id === `location${activeIndex+1}-array`) {
                                 noItemsMessage.classList.toggle('hidden', anyVisible);
                             }
                        }
                    });
                }

                loadData();
            </script>
