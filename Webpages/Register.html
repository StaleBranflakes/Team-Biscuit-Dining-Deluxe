<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UNCP Dining Deluxe</title>

    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/noscript.css">
    <style>
        /* Style for the role dropdown */
        select {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1em;
            border: solid 1px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            background: #ffffff;
            color: #3d1a5f;
        }
    </style>
</head>

<body>
    <header id="header">
        <a href="Home.html" class="title">UNCP Dining Deluxe</a>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Map.html">Map</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div style="padding: 2em; max-width: 600px; margin: 0 auto;">
            <h2>Register Here</h2>
            <form id="registerForm">
                    <div>
                        <label for="fname">First Name: </label>
                        <input type="text" id="fname" name="fname" required>
                    </div>

                    <div>
                        <label for="lname">Last Name: </label>
                        <input type="text" id="lname" name="lname" required>
                    </div>

                    <div>
                        <label for="bannerID">Banner ID: </label>
                        <input type="text" id="bannerID" name="bannerID" required>
                    </div>

                    <div>
                        <label for="role">Account Role: </label>
                        <select id="role" name="role">
                            <option value="base">Student / Guest (View Only)</option>
                            <option value="admin">Administrator (Add/Remove Items)</option>
                        </select>
                    </div>

                    <div>
                        <label for="username">Username:</label> 
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                        <label for="confirmPW">Confirm Password: </label>
                        <input type="password" id="confirmPW" name="confirmPW" required>
                    </div>

                    <div style="margin-top: 20px;">
                        <button type="submit" class="button primary">Register</button>
                        <button type="reset" class="button">Reset</button>
                    </div>
            </form>
        </div>
    </main>

    <footer id="footer" class="wrapper alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; Untitled. All rights reserved.</li>
            </ul>
        </div>
    </footer>

    <script src="../assets/js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPW').value;
            const role = document.getElementById('role').value; // Get the selected role

            if(pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            // Pass the role to the register function in auth.js
            registerUser(user, pass, role); 
        });
    </script>
</body>
</html>
