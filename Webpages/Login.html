<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="../assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/noscript.css">
    <link rel="stylesheet" href="../Styles/Login.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <a href="Home.html" class="title">UNCP Dining Deluxe</a>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Map.html">Map</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <!-- Removed PHP Action, added ID for JS -->
        <form id="loginForm">
            <div> <label for="username">Username:</label> </div>
            <div><input type="text" id="username" name="uName" required></div>

            <div><label for="password">Password:</label></div>
            <div><input type="password" id="password" name="password" required></div>

            <div><button type="submit">Login</button></div>
            <div><button type="reset">Reset</button></div>

            <div><p>Don't have an account? <a href="Register.html">Register here</a></p></div>
        </form>
    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; Biscuit inc. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <!-- Custom Auth Script -->
    <script src="../assets/js/auth.js"></script>
    <script>
        // Handle Form Submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page from reloading
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            loginUser(user, pass); // Call function from auth.js
        });
    </script>

</body>
</html>
